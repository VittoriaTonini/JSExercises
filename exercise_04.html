<!DOCTYPE html>
<html>

<head>
  <title>JavaScript exercises</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f5c2ff;
      color: #8e0fbc;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    button {
      padding: 20px;
      background-color: #ffffff;
      color: #8e0fbc;
      border: 2px solid #8e0fbc;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>JavaScript excercises</h1>
  <p>Differenza tra due dati in giorni</p>
  <div>
    <label form="data1">Data inizio</label>
    <input type="date" id="data1">
  </div>
  <div>
    <label form="data2">Data fine</label>
    <input type="date" id="data2">
  </div>
  <button onclick="calcola()">Cliccami</button>

  <script>
    const data1 = document.getElementById("data1");
    const data2 = document.getElementById("data2");
    function calcola() {
      const data1milli = new Date(data1.value).getTime();
      const data2milli = new Date(data2.value).getTime();
      if (data2milli > data1milli) {
        const differenza = data2milli - data1milli
        console.log(differenza / (1000 * 60 * 60 * 24));
      }
    }
  </script>
</body>

</html>
